<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PlayCanvas Text Example</title>
        <script src="../../build/output/playcanvas-latest.js"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
        <canvas id="application-canvas"></canvas>

        <script>
            var drawAxes = function (pos, scale) {
                var color = new pc.Color(1,0,0);

                var axis = new pc.Vec3();
                var end = new pc.Vec3().copy(pos).add(axis.set(scale,0,0));

                app.renderLine(pos, end, color);

                color.set(0, 1, 0);
                end.sub(axis.set(scale,0,0)).add(axis.set(0,scale,0));
                app.renderLine(pos, end, color);

                color.set(0, 0, 1);
                end.sub(axis.set(0,scale,0)).add(axis.set(0,0,scale));
                app.renderLine(pos, end, color);
            }
        </script>


        <script>
            var fontAsset = new pc.Asset('Arial.json', "font", {
                url: "../assets/arial/Arial.json"
            });

            var canvas = document.getElementById('application-canvas');
            var app = new pc.Application(canvas, {
                // assetPrefix: "https://s3-eu-west-1.amazonaws.com/static.playcanvas.com/tests"
            });
            app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
            app.setCanvasResolution(pc.RESOLUTION_AUTO);

            app.assets.add(fontAsset);

            app.start();

            var c = new pc.Entity();
            c.addComponent('camera', {
                clearColor: new pc.Color(44/255, 62/255, 80/255)
            });
            c.translate(-15,5,-15);
            c.lookAt(-10,0,0);
            app.root.addChild(c);

            var t = new pc.Entity();
            t.addComponent('text', {
                text: "On the other hand, we denounce with righteous indignation and dislike men \nwho are so beguiled and demoralized by the charms of pleasure of the moment.",
                asset: fontAsset,
                color: new pc.Color(243/255, 157/255, 18/255),
                hAlign: pc.ALIGN_LEFT,
                vAlign: pc.ALIGN_TOP,
                // spacing: 1.05,
                // lineHeight: 1,
                // screenSpace: true
            });
            // t.setPosition(0,0,0);
            // t.setLocalScale(1,1,1);
            app.root.addChild(t);

            var keyboard = new pc.Keyboard(document.body)
            app.on("update", function (dt) {
                drawAxes(t.getLocalPosition(), 1);
                if (keyboard.wasPressed(pc.KEY_A)) {
                    t.text.screenSpace = !t.text.screenSpace;
                }
                keyboard.update();
            });
            window.addEventListener("resize", function () {
                app.resizeCanvas(canvas.width, canvas.height);
            });
        </script>
    </body>
</html>
