<!doctype html>
<html>
<head>
    <script src="/engine/build/output/playcanvas-latest.js"></script>
    <script src="http://code.playcanvas.com/ammo.3c2cc63.js"></script>
    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
        canvas: {
            display: block;
        }
        .overlay {
            font-family: helvetica, arial, sans-serif;
            position: absolute;
            left: 0px;
            bottom: 0px;
            user-select: none;
        }
        .overlay img {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <!-- Instructions -->
    <div class="overlay">
        <img width="48px" height="48px" src="http://static.playcanvas.com/platform/images/logo/playcanvas-logo-small.png"></img>
        <span>Audio - 3D Positional Sound (try with headphones)</span>
    </div>

    <script>
        function createMaterial(colors) {
            var material = new pc.scene.PhongMaterial();
            for (var param in colors) {
                material[param] = colors[param];
            }
            material.update();
            return material;
        }
    </script>

    <!-- The script -->
    <script>
        var canvas = document.getElementById("application-canvas");

        // Create the application and start the update loop
        var application = new pc.fw.Application(canvas);
        application.start();

        // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
        application.setCanvasFillMode(pc.fw.FillMode.FILL_WINDOW);
        application.setCanvasResolution(pc.fw.ResolutionMode.AUTO);

        var entity, light, camera;

        // Create an Entity with a camera component
        var camera = new pc.fw.Entity();
        application.context.systems.camera.addComponent(camera, {
            clearColor: new pc.Color(0.1, 0.1, 0.4)
        });
        application.context.systems.audiolistener.addComponent(camera, {});

        camera.translate(0, 1, 2);
        // camera.rotate(-30, 0, 0);

        // Create an Entity for the ground
        var ground = new pc.fw.Entity();
        application.context.systems.model.addComponent(ground, {
            type: "box"
        });
        ground.setLocalScale(50, 1, 50);
        ground.setLocalPosition(0, -0.5, 0);

        // Create an Entity with a point light component and a sphere model component.
        var light = new pc.fw.Entity();
        application.context.systems.light.addComponent(light, {
            type: "spot",
            color: new pc.Color(1, 1, 1),
            outerConeAngle: 45,
            innerConeAngle: 40,
            range: 20,
            intensity: 1,
            castShadows: true,
            shadowResolution: 2048
        });
        light.setLocalPosition(0, 10, 0);

        application.context.assets.loadUrl("../../assets/footsteps_gravel_01.mp3", "audio").then(function (result) {
            entity = new pc.fw.Entity();
            application.context.systems.audiosource.addComponent(entity, {
                assets: [
                    result.asset.resourceId
                ],
                loop: true
            });
            application.context.systems.model.addComponent(entity, {
                type: "sphere"
            });
            entity.setLocalScale(0.1, 0.1, 0.1);

            entity.audiosource.play("footsteps_gravel_01");
            application.context.root.addChild(entity);

            var pos;
            var angle = 0;
            var radius = 3;
            application.on("update", function (dt) {
                angle += 0.5*dt;
                if (angle > 360) {
                    angle -= 360;
                }
                pos = camera.getPosition();
                 entity.setLocalPosition(pos.x + radius * Math.sin(angle), 1, pos.z + radius * Math.cos(angle));
            });
        });

        // Add Entities into the scene hierarchy
        application.context.root.addChild(camera);
        application.context.root.addChild(light);
        application.context.root.addChild(ground);
    </script>
</body>
</html>
