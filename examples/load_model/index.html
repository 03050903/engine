<!doctype html>
<html>
<head>
    <script src="../../build/output/playcanvas-latest.js"></script>
    <link href="../style.css" rel="stylesheet" />
</head>

<body>
    <!-- The canvas element -->
    <canvas id="app-canvas"></canvas>

    <!-- The script -->
    <script>
        var canvas = document.getElementById("app-canvas");

        // Create the app and start the update loop
        var app = new pc.Application(canvas);
        app.start();

        // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
        app.setCanvasFillMode(pc.FillMode.FILL_WINDOW);
        app.setCanvasResolution(pc.ResolutionMode.AUTO);

        app.scene.ambientLight = new pc.Color(0.2, 0.2, 0.2);

        var entity, light, camera;

        var url = "../assets/statue/Statue_1.json";

        app.assets.loadFromUrl(url, "model").then(function (results) {
            var model = results.resource;
            var asset = results.asset;

            entity = new pc.fw.Entity();
            app.systems.model.addComponent(entity, {
                type: "asset",
                asset: asset
            });
            entity.rotate(0, 0, 0);
            app.root.addChild(entity);
        });

        // Create an Entity with a camera component
        var camera = new pc.fw.Entity();
        app.systems.camera.addComponent(camera, {
            clearColor: new pc.Color(0.4, 0.45, 0.5)
        });
        camera.translate(0, 7, 24);
        app.root.addChild(camera);

        // Create an Entity with a point light component and a sphere model component.
        var light = new pc.fw.Entity();
        app.systems.light.addComponent(light, {
            type: "point",
            color: new pc.Color(1, 1, 1),
            range: 100
        });
        light.translate(5, 0, 15);
        app.root.addChild(light);

        app.on("update", function (dt) {
            if (entity) {
                entity.rotate(0,10*dt,0);
            }
        });
    </script>
</body>
</html>
